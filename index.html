  <body>
        <nav class="navbar navbar-dark bg-dark ">
            <a href="index.html" class="nav navbar-brand">Bookmarker</a>
        </nav>
    <div class="container">
        <div class="jumbotron">
          <h2 class="display-3">Bookmark your Fovorite Sites</h2>
          <form id="myForm">
            <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name" required>
            </div>
            <div class="form-group">
              <label>Site URL</label>
              <input type="url" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResult"></div>
          </div>
        </div>
      </main>

    crossorigin="anonymous"></script>
